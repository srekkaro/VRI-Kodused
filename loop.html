<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var $jrh =1;
			$('li').first().addClass('active');
			$("#next").click(function(){
			 	if ($jrh >= $('li').size()){
				 	$jrh=1
				 	console.log("l6pp " + $jrh);
					$('li').last().removeClass('active');
					$('li').first().addClass('active');
			 	}
			 	else{
			 		$('li.active').next().addClass('active');
			 		$('li.active').prev().removeClass('active');
			 		$jrh+=1
			 		console.log($jrh)
				}
		});
			$("#prev").click(function(){
				if ($jrh < 1){
					$jrh=$('li').size()-1;
					console.log($jrh);
					$('li').first().removeClass('active');
					$('li').last().addClass('active');
				}
				else {
			 		$('li.active').prev().addClass('active');
			 		$('li.active').next().removeClass('active');
			 		$jrh-=1;
			 		console.log($jrh);		
		 	}
		});
		});
	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
	<li>esimene</li>
	<li>teine</li>
	<li>kolmas</li>
	<li>neljas</li>
</ul>

</body>
</html>
